    	<div id="gui">

	    	<div id="wrapper">
	    		<div id="nube">
	    			<div id="operadores">
		    			<span id="numero-izquierdo">19</span> <span id="operando">+</span> <span id="numero-derecho">13</span> <span id="signo-igualdad">=</span><textarea id="caja-respuesta-nube"></textarea>
	    			</div>
	    		</div>
				<div id="representacion-iconica">
					<div id="wrapper-cubetas">
						<div class="wrapper-cubeta-izquierda">
							<br />

								<textarea class="caja-respuesta-representacion-iconica" readonly="true"></textarea>

								<div class="cubeta">
								</div>
							</div>
						</div>
						<div id="wrapper-simbolo-intermedio">
							<a id="vaciar" href="#"><img src="lib/css/images/vaciar.png" /></a>
							<span class="operacion"></span>
						</div>
						<div class="wrapper-cubeta-derecha">
							<br />
							<div id="cubeta-derecha">
								<div class="cubeta">
								</div>
								<img class="equivalencia" src="lib/css/images/equivalencia.png" />

							</div>
						</div>
					</div>

							</div>
						</div>

					<tr>
						<th>Usuario</th>
						<th>:</th>
						<th>
							<input type="text" id="user-text"/>
						</th>
					</tr>
					<tr>
						<th>Colegio</th>
						<th>:</th>
						<th>
							<select id="colegio-login">
							</select>
						</th>
					</tr>
				</tbody>
			</table>
